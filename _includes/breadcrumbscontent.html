{% unless page.pageclass contains "home" %}
{% if page.breadcrumbs %}
{% for breadcrumb in page.breadcrumbs %}
<li><a href="{{ breadcrumb.link | relative_url }}">{{ breadcrumb.title }}</a></li>
{% endfor %}
{% else %}
<li>
  <a href="{{ site.siteUrl }}/index.html">{{ page.i18n.tmpl_home[page.lang] | escape }}</a>
</li>
<li>{{ page.title }}</li>
{% endif %}
{% endunless %}
