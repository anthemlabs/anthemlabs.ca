---
layout: default
---
<main typeof="WebPageElement">
  <h1 property="name" id="wb-cont">{{ page.title }}</h1>
  {{ content }}
  {%if page.dateModified %}
  {% include datemodified.html %}
  {% else %}
  {% assign date= "now" | date: "%Y-%m-%d" %}
  {% include datemodified.html content=date %}
  {% endif %}
</main>
